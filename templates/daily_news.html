<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        /* Slightly wider to reduce right-side whitespace on some renderers */
        --w: 1120px;
        --radius: 18px;
        --text: #111827;
        --muted: rgba(17, 24, 39, 0.70);
        --paper: rgba(255, 255, 255, 0.96);
        --paper-border: rgba(17, 24, 39, 0.10);
      }
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; width: var(--w); overflow-x: hidden; background: #ffffff; }
      .wrap {
        width: var(--w);
        position: relative;
        font-family: "PingFang SC", "Microsoft YaHei", "Noto Sans CJK SC", "Source Han Sans SC", Arial, sans-serif;
        color: var(--text);
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.18);
        background: #ffffff;
      }

      /* Hero (top cover image) */
      .hero {
        position: relative;
        height: 260px;
        overflow: hidden;
        background: #f3f4f6;
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.02);
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(255,255,255,0.10) 0%, rgba(255,255,255,0.90) 92%);
      }
      .hero-char {
        position: absolute;
        right: 16px;
        top: 8px;
        height: 320px;
        width: auto;
        pointer-events: none;
        filter: drop-shadow(-10px 10px 22px rgba(0,0,0,0.35));
        opacity: 0.97;
      }
      .hero-text {
        position: relative;
        z-index: 2;
        padding: 22px 30px 18px 30px;
        width: 74%;
      }
      .brand {
        font-size: 12px;
        letter-spacing: 2px;
        color: rgba(255,255,255,0.92);
        text-shadow: 0 2px 10px rgba(0,0,0,0.35);
        font-weight: 900;
      }
      .title {
        margin-top: 12px;
        font-size: 46px;
        font-weight: 900;
        line-height: 1.06;
        color: #0f172a;
        text-shadow: 0 2px 14px rgba(255,255,255,0.55);
        border-left: 8px solid #c0392b;
        padding-left: 16px;
      }
      .subtitle {
        margin-top: 10px;
        font-size: 18px;
        font-weight: 700;
        color: var(--muted);
        padding-left: 24px;
      }
      .content {
        padding: 18px 28px 34px 28px;
      }
      .paper {
        border-radius: 16px;
        background: var(--paper);
        border: 1px solid var(--paper-border);
        box-shadow: 0 10px 26px rgba(17,24,39,0.08);
        backdrop-filter: blur(10px);
        padding: 20px 22px;
      }
      /* Markdown styles */
      .md { font-size: 23px; line-height: 1.72; color: var(--text); }
      .md h1 { margin: 10px 0 12px; line-height: 1.2; font-size: 28px; }
      .md h2, .md h3 { margin: 0; line-height: 1.2; }
      /* Heading + divider should stack vertically (fix multi-line headings) */
      .md-heading { display: block; margin: 18px 0 10px; }
      .md-heading.md-h2 h2 { font-size: 28px; font-weight: 900; color: #2563eb; }
      .md-heading.md-h3 h3 { font-size: 24px; font-weight: 900; color: #2563eb; }
      .md-heading .css-snow-divider { margin-top: 10px; }
      .md p { margin: 10px 0; }
      .md ul, .md ol { margin: 8px 0 8px 22px; padding: 0; }
      .md li { margin: 6px 0; }
      .md li::marker { color: #2563eb; font-size: 1.05em; }
      .md a { color: #2563eb; text-decoration: none; border-bottom: 1px solid rgba(37,99,235,0.25); }
      .md a:hover { border-bottom-color: rgba(37,99,235,0.8); }
      /* Images: standardize size then decide side-by-side (float) */
      .md {
        /* hard-coded sizes (do not expose in config UI) */
        --img-full: 400px;
        --img-medium: 500px;
        --img-narrow: 300px;
        --img-portrait-max-h: 420;
        --img-panorama-max-h: 320;
      }
      .md img { max-width: 100%; height: auto; display: block; margin: 12px 0; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.35); box-shadow: 0 8px 18px rgba(15, 23, 42, 0.10); }
      .md p.md-imgp { margin: 10px 0; }
      .md img.md-img--full { width: min(var(--img-full), 100%); margin-left: auto; margin-right: auto; }
      .md img.md-img--medium { width: min(var(--img-medium), 100%); margin-left: auto; margin-right: auto; }
      .md img.md-img--narrow { width: min(var(--img-narrow), 100%); }
      .md img.md-img--narrow:not(.md-img--float-r):not(.md-img--float-l) { margin-left: auto; margin-right: auto; }
      .md img.md-img--portrait { max-height: calc(var(--img-portrait-max-h) * 1px); object-fit: contain; }
      .md img.md-img--panorama { max-height: calc(var(--img-panorama-max-h) * 1px); object-fit: contain; }
      .md img.md-img--float-r,
      .md img.md-img--float-l {
        width: clamp(260px, 38%, var(--img-narrow));
        max-width: 42%;
        height: auto;
        display: block;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .md img.md-img--float-r { float: right; margin-left: 16px; margin-right: 0; }
      .md img.md-img--float-l { float: left; margin-right: 16px; margin-left: 0; }
      /* Prevent floats from leaking into next sections */
      .md-heading,
      .md h1,
      .md h2,
      .md h3,
      .md hr,
      .md .css-snow-divider { clear: both; }
      .md code {
        font-family: Consolas, "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, "Liberation Mono", monospace;
        background: rgba(15, 23, 42, 0.06);
        border: 1px solid rgba(15, 23, 42, 0.10);
        padding: 0 6px;
        border-radius: 6px;
        font-size: 0.95em;
      }
      /* Code blocks (with language label) */
      .codebox { margin: 12px 0; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.55); overflow: hidden; background: rgba(248, 250, 252, 0.96); }
      .codebox-head { height: 40px; display: flex; align-items: center; padding: 0 12px; background: rgba(226, 232, 240, 0.75); border-bottom: 1px solid rgba(148, 163, 184, 0.35); }
      .codebox-lang { display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 10px; background: rgba(100, 116, 139, 0.85); color: #f8fafc; font-weight: 800; font-size: 16px; letter-spacing: 0.5px; }
      .codebox-lang::before { content: "▼"; font-size: 12px; opacity: 0.85; }
      .codebox-body { margin: 0; padding: 14px 14px; background: transparent; }
      .codebox-body code { background: transparent; border: 0; padding: 0; color: #0f172a; white-space: pre-wrap; word-break: break-word; font-size: 16px; line-height: 1.7; }
      .md blockquote {
        margin: 12px 0;
        padding: 0;
        border: 1px solid rgba(148, 163, 184, 0.55);
        background: rgba(241, 245, 249, 0.78);
        border-radius: 12px;
        overflow: hidden;
        color: rgba(17,24,39,0.88);
      }
      .md blockquote > p {
        margin: 0;
        padding: 12px 14px 12px 44px;
        position: relative;
      }
      .md blockquote > p + p { border-top: 1px solid rgba(148, 163, 184, 0.35); }
      .md blockquote > p::before {
        content: "›";
        position: absolute;
        left: 14px;
        top: 10px;
        font-size: 22px;
        line-height: 1;
        color: rgba(100, 116, 139, 0.85);
        font-weight: 900;
      }
      .md blockquote ul,
      .md blockquote ol {
        margin: 0;
        padding: 0;
        list-style: none;
        border-top: 1px solid rgba(148, 163, 184, 0.35);
      }
      .md blockquote li {
        margin: 0;
        padding: 12px 14px 12px 44px;
        position: relative;
      }
      .md blockquote li + li { border-top: 1px solid rgba(148, 163, 184, 0.35); }
      .md blockquote li::before {
        content: "›";
        position: absolute;
        left: 14px;
        top: 10px;
        font-size: 22px;
        line-height: 1;
        color: rgba(100, 116, 139, 0.85);
        font-weight: 900;
      }
      .md blockquote li p { margin: 0; display: inline; }
      .md hr {
        border: 0;
        height: 0;
        margin: 16px 0;
      }

      /* Snow divider (provided) */
      .css-snow-divider {
        display: flex;
        align-items: flex-end;
        height: 22px;
        gap: 2px;
        width: 100%;
        margin: 0;
      }
      .divider-line {
        flex-grow: 1;
        height: 3.5px;
        border-radius: 2px;
        background: linear-gradient(to right, #a9c4e4 0%, #a9c4e4 40%, rgba(255, 255, 255, 0) 100%);
      }
      .divider-mountain {
        flex-shrink: 0;
        position: relative;
        width: 30px;
        height: 16px;
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        background-color: #9abce4;
      }
      .divider-mountain::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #eaf4fc;
        clip-path: polygon(50% 0%, 75% 50%, 0% 100%);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <img class="hero-bg" src="data:image/jpeg;base64,{{ bg_img }}" />
        <div class="hero-overlay"></div>
        <img class="hero-char" src="data:image/png;base64,{{ char_img }}" />
        <div class="hero-text">
          <div class="brand">ASTRBOT DAILY NEWS</div>
          <div class="title">{{ title | safe }}</div>
          <div class="subtitle">{{ subtitle | safe }}</div>
        </div>
      </div>

      <div class="content">
        <div class="paper">
          <div class="md">{{ body_html | safe }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
